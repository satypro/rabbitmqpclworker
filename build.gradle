plugins {
    id 'java'
}

group 'RabbitMQConsumer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task dales(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'cloud.consumer.Dales'

  args '-c', 'FrontPage?suite&format=text'
}

dependencies {
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.8.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.9.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    testCompile group: 'org.cassandraunit', name: 'cassandra-unit', version: '4.3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
